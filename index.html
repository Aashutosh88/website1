<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aashutosh Pratap Singh</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 1 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 2rem 0;
            margin: 2rem 0;
            background: #fff;
        }

        #portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .portfolio-item {
            width: 30%;
            margin: 1rem 0;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: #fff;
        }

        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form label {
            display: block;
            margin: 1rem 0 0.5rem;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        form button {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
    </style>
<body>
    <header>
        <h1> Hey! It's me Aashutosh </h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p> Portfolio will be updated soon .</p>
    </section>
    
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="portfolio-item">
            <img src="path-to-image.jpg" alt="Project 1">
            <p>Project 1 description</p>
        </div>
        <!-- Add more portfolio items as needed -->
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/mayrgrpl" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
 
</form>
    
    <footer>
        <p>&copy; 2024 Created by Aashutosh Pratap Singh</p>
    </footer>
</body>
</html>
